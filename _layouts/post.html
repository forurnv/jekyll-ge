<!-- nav-bar (loop) for posts (with conditional red ink) -->
{% for post in site.posts %}
  <li><a style="{% if page.url == post.url %}color:red{% endif %}" href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}



<h1>{{ page.title }}</h1>
